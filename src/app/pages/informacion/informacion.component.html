<div class="container my-4">
    <div class="row">

        <mat-card class="example-card col-3">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Shiba Inu</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image
                src="https://storage.googleapis.com/mmc-elcaribe-bucket/uploads/2021/06/213965b5-dogs_1280p_0-60ba19d1d2c8c.jpg"
                alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>


        <div class="col-9">
            <button mat-button (click)="verInicio()">Ver Inicio</button>
            <button mat-button (click)="crear()">Crear Token</button>
            <button mat-button (click)="eliminar()">Eliminar Token</button>
        </div>
    </div>
</div>
